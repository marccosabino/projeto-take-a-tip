<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" type="text/css" href="../css/formulario.css">
  <script type="text/javascript" src="js/valida-forms.js"></script>    
</head>
<body>

    <!--PÁGINA DE CADASTRO-->
  <div class="form-container">
    <h2>Formulário de Cadastro</h2>
    <form action="processa.php" method="post">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Preencha com seu nome">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Preencha com seu e-mail">

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" placeholder="Preencha com seu telefone">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha">

      <label for="senha">Validar Senha:</label>
      <input type="password" id="confirmaSenha" name="confirmasenha" placeholder="Repita sua senha">

      <input type="submit" value="Enviar" class="submit-button" onclick="validarCampos()">
      <input type="reset" value="Cancelar" class="cancel-button">
    </form>
  </div>
</body>
</html>
